version: '3'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - .:/engine
    ports:
      - "80:80"
    depends_on:
      - db
      - python

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile_vue
    volumes: 
      - .:/client
    ports:
      - "8085:8080"
    depends_on:
      - web
      

  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    

  python:
    build:
      context: .
      dockerfile: Dockerfile_python
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db


volumes:
  db-data:
